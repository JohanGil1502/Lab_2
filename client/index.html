<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marca de agua</title>
</head>

<body>
    <div id="app">
        <h1>Marca de agua</h1>
        <form @submit.prevent="sendImage" id="create">
            <label for="waterMark">Texto de marca de agua:</label>
            <input type="text" v-model="waterMark" required/><br>
            <label for="image">Imagen:</label><br>
            <input type="file" @change="onFileChange" id="file-input" required/> <br>
            <button type="submit" id="button">Agregar marca de agua</button><br>
        </form>

        <div>
            <img src="{{imageWaterMark}}" alt="">
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="client.js"></script>
</body>

</html>
