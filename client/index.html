<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marca de agua</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Marca de agua</h1>
        <form @submit.prevent="sendImage" id="create">
            <label for="waterMark">Texto de marca de agua</label>
            <input type="text" v-model="text" required/><br> 
            <label for="file-input">Imagen:</label>
            <label for="file-input" class="custom-file-upload">
                Seleccionar archivo
            </label>
            <input type="file" @change="onFileChange" id="file-input" required/> <br>
            <span id="file-name">{{nameImage}}</span>
            <button type="submit" id="button">Agregar marca de agua</button><br>
        </form>

        <div v-if="imageWithWaterMark">
            <h2>Imagen con marca de agua:</h2>
            <img :src="imageWithWaterMark" alt="Imagen con marca de agua">
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="client.js"></script>
</body>
</html>
